<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrente</title>
    <link rel="stylesheet" href="./static/style.css">
    <script type="module" src="./static/scripts/main.js"></script>
</head>
<body>
    <h1 id="main-header">Torrente</h1>
    <img src="./static/torrente.jpg" alt="torrente" id="main-image">
    
    <p id="error-message"></p>
    <div id="add-torrent-container">
        <input type="text" id="add-torrent-input" placeholder=".torrent file path">
        <button id="add-torrent-button">+</button>
    </div>
    
    <ul id="status-list">
        <li>
            <label class="status-name">Name</label>
            <progress class="status-progress-bar" value="40" max="100"></progress>
            <label class="status-peers">20</label>
            <label class="status-download">Download</label>
            <label class="status-stop">Stop</label>
            <label class="status-remove">X</label>
        </li>
        
    </ul>
</body>
</html>
